<!DOCTYPE html>
<html lang="en" ng-app="editApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/edit.css"/>

</head>
<body>

<div class="edit">
    <div class="left">
        <div class="logo">
            <img src="http://img05.tooopen.com/images/20150201/sl_109938035874.jpg" width="40" height="40"  alt=""/>
        </div>
        <div class="function">
            <ul>
                <li class="active">
                    <img src="http://img05.tooopen.com/images/20150201/sl_109938035874.jpg" width="20" height="20"  alt=""/>
                </li>
                <li>
                    <img src="http://img05.tooopen.com/images/20150201/sl_109938035874.jpg" width="20" height="20"  alt=""/>
                </li>
            </ul>
        </div>
    </div>
    <div class="center" ng-controller="artcleContr">
        <div class="topbar"></div>
        <div class="title">
            文章列表

            <a href="javascript:" class="new-artcle">新建文章</a>
        </div>
        <div class="title-list">
            <div class="artcle" ng-repeat="artcle in artcleList" ng-click="openArtcle()">
                {{artcle.title}}
            </div>


        </div>
    </div>
    <div class="right">
        <div class="topbar"></div>
        <div class="title">
            <input type="text" placeholder="请输入文章标题"/>
        </div>
        <div class="attr">
            文章分类
            <select>
                <option value="">ddd</option>
            </select>
            <span>文章状态：未发布</span>
        </div>
        <div class="artcle-edit">

        </div>
    </div>
</div>

<script src="angularJs/1.3.0.14/angular.min.js"></script>
<script src="angularJs/1.3.0.14/angular-route.js"></script>
<script src="angularJs/1.3.0.14/angular-animate.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
